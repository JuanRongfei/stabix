# YAML configuration file to set bicrystal from Patriarca's paper (DOI ==> 10.1016/j.msea.2013.08.050)
# Authors : D. Mercier and C. Zambaldi
# Be careful : only absolute paths and put a space after the comma in a list (e.g. [x, y, z]) !!!

#GB definition
GB_Number: 12

#Grains definition (number and Euler angles in degrees)
GrainA: 6
Material_A: Fe
Phase_A: bcc
lattice_parameter_A: 2.868 #See Debiel et al. (2010) "Debye temperature of disordered bcc-Fe–Cr alloys"
eulerA: [220.23, 46.03, 34.38]
GrainB: 4
Material_B: Fe
Phase_B: bcc
lattice_parameter_B: 2.868 #See Debiel et al. (2010) "Debye temperature of disordered bcc-Fe–Cr alloys"
eulerB: [286.41, 32.46, 2.24]

#Specific slips for RBV calculation
SlipA_norm: [2, -1, 1]
SlipA_dir: [1, 1, -1]
SlipB_norm: [3, 2, -1]
SlipB_dir: [-1, 1, -1]

# Residual Burgers Value
rbv: 0.94